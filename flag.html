<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waving Indian Flag with Nature Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://example.com/nature.jpg') no-repeat center center fixed; /* Replace with a nature image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flag {
            width: 400px;
            height: 200px;
            position: relative;
            border: 2px solid black;
            animation: wave 2s infinite ease-in-out;
        }

        .flag div {
            height: 66px;
        }

        .saffron {
            background-color: #FF9933;
        }

        .white {
            background-color: #FFFFFF;
            position: relative;
        }

        .green {
            background-color: #138808;
        }

        .ashoka-chakra {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%);
        }

        /* Animation for waving flag */
        @keyframes wave {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }

        /* Flag waving effect with ripples */
        @keyframes ripple {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .flag {
            animation: ripple 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="ashoka-chakra"></div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
