<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waving Avengers Flag with Nature Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.bauerhosting.com/legacy/media/604f/877c/5149/396a/2900/3293/avengers-assemble2.jpg?ar=16%3A9&fit=crop&crop=top&auto=format&w=1440&q=80') no-repeat center center fixed; /* Replace with your nature image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Create the flag container */
        .flag {
            width: 400px;
            height: 250px;
            background: url('https://t4.ftcdn.net/jpg/07/40/54/65/360_F_740546589_eVog5QiPu5WxsTV9IsDdLL5d2B3TQ4nD.jpg') no-repeat center center;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transform-origin: left center;
            animation: wave 5s ease-in-out infinite;
        }

        /* Avengers logo on the flag */
        .avengers-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: url('https://seeklogo.com/images/A/avengers-logo-5B0A68AFB3-seeklogo.com.png') no-repeat center center;
            background-size: contain;
        }

        /* Waving animation keyframes */
        @keyframes wave {
            0% {
                transform: perspective(500px) rotateY(0deg);
            }
            25% {
                transform: perspective(500px) rotateY(10deg);
            }
            50% {
                transform: perspective(500px) rotateY(0deg);
            }
            75% {
                transform: perspective(500px) rotateY(-10deg);
            }
            100% {
                transform: perspective(500px) rotateY(0deg);
            }
        }

        /* Ripple effect inside the flag */
        .flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            animation: ripple 2s ease-in-out infinite;
        }

        @keyframes ripple {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(0px);
            }
        }
    </style>
</head>
<body>
    <!-- Flag container -->
    <div class="flag">
        <!-- Avengers logo inside the flag -->
        <div class="avengers-logo"></div>
    </div>
</body>
</html>
